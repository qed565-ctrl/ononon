<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>온 하우징</title>

<style>
/* ===== 기본 ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* ===== 상단 메뉴 ===== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background-color: #111;
}

.logo a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.menu a {
    color: white;
    margin-left: 25px;
    text-decoration: none;
    font-size: 15px;
    font-weight: bold;
}

.menu a:hover {
    color: #cccccc;
}

/* ===== 메인 이미지 ===== */
.hero {
    position: relative;
}
.hero img {
    width: 100%;
    height: auto;
    display: block;
}
.hero-text {
    position: absolute;
    top: 35%;
    left: 10%;
    color: white;
}
.hero-text h1 {
    font-size: 40px;
}
.hero-text button {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    background: #0066ff;
    color: white;
    font-size: 16px;
    border-radius: 5px;
}

/* ===== 시공사례 ===== */
.section {
    padding: 60px 20px;
    background: #fff;
}

.section h2 {
    text-align: flex-start;
    margin-bottom: 40px;
}

/* 카드 정렬 */
.cards {
    display: flex;
    gap: 30px;
    justify-content: flex-start;
    flex-wrap: wrap;
}

/* 카드 스타일 (ELION 타입) */
.card.brand {
    width: 260px;
    padding: 30px 20px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: left;
}

/* 카드 이미지 */
.card.brand img {
    width: 100%;      /* ⭐ 이미지 크기 핵심 */
    aspect-ratio: 1 / 1;
    object-fit: cover;
    height: auto;
    display: block;
    margin: 0 auto 20px;
}

/* 카드 제목 */
.card.brand h3 {
    font-size: 28px;
    letter-spacing: 2px;
    margin: 10px 0;
}

/* 카드 설명 */
.card.brand .desc {
    font-size: 14px;
    color: #333;
}

/* ===== 푸터 ===== */
footer {
    background: #222;
    color: #aaa;
    padding: 30px;
    font-size: 14px;
}

/* ===== 모바일 ===== */
@media (max-width: 768px) {

    .header {
        flex-direction: column;
    }

    .menu {
        margin-top: 10px;
    }

    .card.brand {
        width: 90%;
        max-width: 320px;
    }

    .card.brand img {
        width: 100px;
    }

    .card.brand h3 {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<!-- 상단 메뉴 -->
<header class="header">
    <div class="logo">
        <a href="#">ON하우징</a>
    </div>

    <nav class="menu">
        <a href="#">ABOUT US</a>
        <a href="#">PRODUCT</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">견적문의</a>
    </nav>
</header>

<!-- 메인 이미지 -->
<div class="hero">
    <img src="image5.png">
    <div class="hero-text">
        <h1>공간을 새롭게</h1>
        <p>당신의 스타일에 맞춘 인테리어</p>
        <button>견적 신청하기</button>
    </div>
</div>

<!-- 시공사례 -->
<div class="section">
    <h2>최근 시공 사례</h2>

    <div class="cards">
        <div class="card brand">
            <img src="interior_1.png">
            <h3 class="desc">oo아파트</h3>
            <p>oo 평형 ㅣ 평당 oo만원</p>
        </div>

        <div class="card brand">
            <img src="interior_2.png">
            <p class="desc">oo아파트</p>
            <p>oo 평형 ㅣ 평당 oo만원</p>
        </div>

        <div class="card brand">
            <img src="interior_3.png">
            <p class="desc">oo아파트</p>
            <p>oo 평형 ㅣ 평당 oo만원</p>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer>
    <p>온하우징</p>
    <p>주소 : 부산광역시 부산진구 가야대로 767, 8층</p>
    <p>Copyright © ALL RIGHTS RESERVED.</p>
</footer>

</body>
</html>
