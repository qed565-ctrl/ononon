<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>온 하우징</title>

<style>
.header {
    display: flex;                 /* 가로로 배치 */
    justify-content: space-between; /* 좌측 / 우측 */
    align-items: center;           /* 세로 가운데 */
    padding: 15px 40px;
    background-color: #111;
}

.menu a {
    color: white;
    margin-left: 25px;
    text-decoration: none;
    font-size: 15px;
}

.menu a:hover {
    color: #cccccc;
}

/* 전체 기본 */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* 상단 메뉴 */
nav a {
    color: white;
    margin-right: 20px;
    text-decoration: none;
    font-weight: bold;
}

/* 메인 이미지 */
.hero {
    position: relative;
}
.hero img {
    width: 100%;
    display: block;
}
.hero-text {
    position: absolute;
    top: 35%;
    left: 10%;
    color: white;
}
.hero-text h1 {
    font-size: 40px;
}
.hero-text button {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    background: #0066ff;
    color: white;
    font-size: 16px;
    border-radius: 5px;
}

/* 시공사례 영역 */
.section {
    padding: 50px;
    background: white;
}
.cards {
    display: flex;
    gap: 20px;
}
.card {
    width: 300px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px #ccc;
}
.card img {
    width: 100%;
}
.card p {
    padding: 15px;
    font-weight: bold;
}

/* 푸터 */
footer {
    background: #222;
    color: #aaa;
    padding: 30px;
    font-size: 14px;
}
@media (max-width: 768px) {

    .header {
        flex-direction: column;   /* ⬅ 세로 배치 */
        align-items: center;  /* 왼쪽 정렬 */
    }
    .card {
        width: 100%;
        max-width: 350px;
    }    
    .menu {
        width: 100%;
        display: flex;
        flex-wrap: wrap;          /* 줄바꿈 허용 */
        justify-content: flex-start;
        margin-top: 10px;
    }

    .menu a {
        margin: 5px 15px 5px 0;
        font-size: 14px;
        white-space: nowrap;      /* 글자 쪼개짐 방지 */
    }
}
</style>
</head>

<body>

<!-- 상단 메뉴 -->
<header class="header">
    <!-- 왼쪽 로고 -->
    <div class="logo">
        <img src="ci.jpg" alt="ci.jpg" height="40">
    </div>

    <!-- 오른쪽 메뉴 -->
    <nav class="menu">
        <a href="#">홈</a>
        <a href="#">시공사례</a>
        <a href="#">견적신청</a>
        <a href="#">상담문의</a>
        <a href="#">로그인</a>
    </nav>
</header>

<!-- 메인 이미지 -->
<div class="hero">
    <img src="image5.png">
    <div class="hero-text">
        <h1>공간을 새롭게</h1>
        <p>당신의 스타일에 맞춘 인테리어</p>
        <button>견적 신청하기</button>
    </div>
</div>

<!-- 시공사례 -->
<div class="section">
    <h2>최근 시공 사례</h2>

    <div class="cards">
        <div class="card">
            <img src="elion.png" max-width="100%" height="auto">
            <p>모던 거실 인테리어</p>
        </div>

        <div class="card">
            <img src="elion.png" max-width="100%" height="auto">
            <p>럭셔리 주방 시공</p>
        </div>

        <div class="card">
            <img src="elion.png" max-width="100%" height="auto">
            <p>북카페 스타일</p>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer>
    <p>온하우징</p>
    <p>주 소 : 부산광역시 부산진구 가야대로 767, 8층(부전동,정근안과병원)
    <p>Copyright © ALL RIGHTS RESERVED.</p>
</footer>

</body>
</html>
